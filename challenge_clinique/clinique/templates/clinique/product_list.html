{% extends 'clinique/base.html' %}

{% block title %}Liste des Produits{% endblock %}

{% block content %}
<h2>Liste des Produits</h2>
<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Quantit√© en Stock</th>
            <th>Prix</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.stock_quantity }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'add_product' %}">Ajouter un Produit</a>
{% endblock %}
